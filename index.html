<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1" >

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="modal" id="modal">
        <div class="modal-inner">
            <div class="modal-inner-upper">
                <i class="fa-sharp fa-solid fa-circle-xmark" id="close-modal"></i>
                <h2>Enter card details</h2>
            </div>
            <div class="modal-inner-lower">
                <form id="form" class="form">
                    <input type="text" name="name" id="pay-name" placeholder="Enter your name" required />
                    <input type="number" name="card-number" id="pay-card-number" placeholder="Enter card number" required />
                    <input type="number" name="cvv" id="pay-cvv" placeholder="Enter CVV" maxlength="3" required />
                    <button type="submit" id="submit-pay-btn" >Pay</button>
                </form>
            </div>
        </div>
    </div>

    <header>
        <div class="container">
            <div class="header-items">
                <h1>Jimmy's Diner</h1>
                <p>The best burgers and pizzas in town</p>
            </div>
        </div>
    </header>

    <div class="feed" id="feed"></div>
 
    <div class="checkout" id="checkout"></div>
    

    <script src="app.js" type="module"></script>
</body>
</html>
